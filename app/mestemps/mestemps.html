<div class = "error" *ngIf="errorMessage"><pre>{{errorMessage|json}}</pre></div>
<select class="form-control" required (change)="onSelectAnnee($event)">
    <option *ngFor="let annee of annees" [selected]="annee.label === selectedAnnee.label">
        {{annee.label}}
    </option>
</select>
<select class="form-control" [ngFormControl]="selectedIterationControl">
    <option *ngFor="let ite of iterations" [ngValue]="ite">
        {{ite.iteration}}
    </option>
</select>
<select class="form-control" [ngFormControl]="selectedGroupeControl" *ngIf="selectedIteration">
    <option *ngFor="let groupe of selectedIteration.declinaisons" [ngValue]="groupe">
        {{groupe.groupe}}
    </option>
</select>
<hr>
<pre>{{selectedGroupe|json}}</pre>
